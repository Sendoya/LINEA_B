<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

<style>
#map {

}

<body>

});

}).addTo(map);
</script>
</body>
</html>
